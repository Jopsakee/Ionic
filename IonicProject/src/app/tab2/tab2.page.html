<ion-header>
  <ion-toolbar>
    <ion-title>
      View your Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-image-container">
    <img [src]="userData.profilePicture" alt="Profile Picture" class="profile-image" *ngIf="userData.profilePicture" />
  </div>

  <ion-list *ngIf="userData && (userData.name || userData.email)">
    <ion-item *ngIf="userData.name">
      <ion-label>Name:</ion-label>
      <ion-text>{{ userData.name }}</ion-text>
    </ion-item>
    <ion-item *ngIf="userData.email">
      <ion-label>Email:</ion-label>
      <ion-text>{{ userData.email }}</ion-text>
    </ion-item>
  </ion-list>

  <div *ngIf="!userData || (!userData.name && !userData.email)">
    <p>You haven't created a profile yet. Please go to the Create Profile page.</p>
    <ion-button (click)="goToCreateProfile()">Go to Create Profile</ion-button>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Delete your Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="!userData || (!userData.name && !userData.email)">
    <p>There is no profile to delete.</p>
  </div>
  <div *ngIf="userData.profilePicture || (userData.name && userData.email)">
    <p>Are you sure you want to delete your profile?</p>
    <ion-button  (click)="deleteProfile()">Delete Profile</ion-button>
  </div>
</ion-content>

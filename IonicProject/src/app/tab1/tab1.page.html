<ion-header>
  <ion-toolbar>
    <ion-title>
      Create your own profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="userData.name" name="name" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="userData.email" name="email" type="email" required></ion-input>
  </ion-item>

  <ion-button (click)="takeProfilePicture()">Take Profile Picture</ion-button>
  <ion-button (click)="saveUserData()">Save</ion-button>
</ion-content>
